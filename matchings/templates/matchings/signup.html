{% extends 'base.html' %}
{% load static %}

{% block head %}
    <title>Sing Up</title>
{% endblock %}

{% block body %}
    <div class='main'>
      <h3>Please enter your details to sign up</h3>
      <form id="sign-form" method='POST' action="{% url 'register' %}">
        {% csrf_token %}
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                <input type='text' class="form-control" maxlength='16' id='sign-username' name='username'>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type='text' class="form-control" maxlength='128' id="sign-email" name='email'>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                <input type='password' class="form-control" maxlength='16' id="sign-passwd" name='password'>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">Confirm Password</label>
                <div class="col-sm-10">
                <input type='password' class="form-control" maxlength='16' id="sign-conf-passwd" name='password'>
                </div>
            </div>
            <div class="form-group row">
                <button type='button' class="btn btn-outline-success" id="sign-btn">Sign Up</button>
            </div>
      </form>
    </div>
{% endblock %}
